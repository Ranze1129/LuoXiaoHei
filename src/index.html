<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>罗小黑</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
  <button id="btnPause">暂停</button>
  <button id="btnPlay">播放</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">中速</button>
  <button id="btnFast">快速</button>
  <button id="btnRePlay">重播</button>
</div>
<div id="html">
  <div class="skin">
    <div class="head">
    </div>
    <div class="eye left">
      <div class="eyeball left"></div>
    </div>
    <div class="eye right">
      <div class="eyeball right"></div>
    </div>
    <div class="mouth">
      <div class="lip"></div>
    </div>
    <div class="ear left">
      <div class="earInner left"></div>
    </div>
    <div class="ear right">
      <div class="earInner right"></div>
    </div>
    <div class="hand left"></div>
    <div class="hand right"></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
